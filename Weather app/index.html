<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>felix Weather app</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">   
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <header>
            <figure class="form-search">
                <form class="form-latlon">
                    <input class="input-lat" type="text" name="" required placeholder="Lat:">
                    <input class="input-lon" type="text" name="" required placeholder="Lon:">
                    <input class="submit" type="submit" name="" value="Search">
                </form>
                <form class="form-city">
                    <input class="input-city" type="text" name="" required placeholder="City:">
                    <input class="submit" type="submit" name="" value="Search">
                </form>
            </figure>
        </header>
        <!-- Spawna i main om telefon, annars header
                <article class="article-days">
                    <ul class="days-title">
                        <li><img></li>
                        <li>0 °C</li>
                    </ul>
                    <button class="button-others">Others</button>
                    <ul class="ul-others">
                        <li class="w-speed">0 m/s</li>
                        <li class="w-dir">Nord</li>
                        <li class="s-rise">Sunrise</li>
                        <li class="s-set">Sunset</li>
                        <li class="last-ob">Last observation</li>
                    </ul>
                </article> -->
        <main>
            <article class="article-today">
                    <ul class="today-title">
                        <li>City</li>
                        <li>0 °C</li>
                    </ul>
                    <ul class="today-img">
                        <img>
                        <p>Weather</p>
                    </ul>
                    <ul class="today-other">
                        <li class="rh">Luftfuktighet: 10 %</li>
                        <li class="w-speed">0 m/s</li>
                        <li class="w-dir">Nord</li>
                        <li class="s-rise">Sunrise: 14:12</li>
                        <li class="s-set">Sunset: 19:43</li>
                    </ul>
            </article>
        </main>
        <footer></footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
